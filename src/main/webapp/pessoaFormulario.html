<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/default">
  <body>
    <div id="page" layout:fragment="content">
    <div class="container">
      <form th:object="${pessoa}" method="POST" th:action="@{/pessoas/salvar}">
          
          <div class="form-group row">
            <div class="alert alert-danger"
              th:if="${#fields.hasAnyErrors()}">
              <div th:each="detailedError : ${#fields.detailedErrors()}">
                <span th:text="${detailedError.message}"></span>
              </div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="nome" th:text = "#{pessoa.id}"></label>
             <input type="text" class="form-control" id="id" th:field="*{id}" readOnly="readonly"/>
          </div>
      
          <div class="form-group">
            <label for="nome" th:text = "#{pessoa.nome}"></label> 
            <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}"/>
          </div>
        
          <div class="form-group">
            <label for="dataNascimento" th:text = "#{pessoa.nascimento}"></label> 
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" th:field="*{dataNascimento}"/>
          </div>
        
          <div class="form-group">
            <label for="cpf" th:text = "#{pessoa.cpf}"></label> 
            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" name="cpf" placeholder="CPF"/>
          </div>
        
          <div class="form-group">
            <label for="funcionario" th:text = "#{pessoa.funcionario}"></label> 
            <input type="checkbox" class="form-control" id="funcionario" th:field="*{funcionario}" name="funcionario"/>
          </div>
    
          <button type="submit" class="btn btn-success" th:text = "#{comum.botao.salvar}"></button>
        </form>
      </div>
    </div>
  </body>
</html>
